<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <nav>
            <a href="index.html">Home</a>
        </nav>
        <h1>Animals</h1>
        <table>
            <thead>
                <th>Animal</th>
                <th>Weight</th>
                <th>Can fly</th>
            </thead>
            <tbody>
                <tr>
                    <td>Cat</td>
                    <td>500Kg</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Dog</td>
                    <td>700Kg</td>
                    <td>No</td>
                </tr>
            </tbody>
        </table>


        <h2>Animals with row and col span</h2>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Animal</th>
                    <th colspan="2">Weight</th>
                    <th rowspan="2">Can fly</th>
                </tr>
                <tr>
                    <th>in kg</th>
                    <th>in pounds</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cat</td>
                    <td>500Kg</td>
                    <td>400 pounds</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Dog</td>
                    <td>700Kg</td>
                    <td>600 pounds</td>
                    <td>No</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
